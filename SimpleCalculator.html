<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator - JAY PATEL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .calculator {
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            background-color: #1a1a1a; /* Dark background */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .display {
            background-color: #333;
            color: white;
            font-size: 2.5em;
            text-align: right;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
            height: 50px;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            color: white;
            background-color: #4f4f4f;
        }

        .btn:hover {
            background-color: #6a6a6a;
        }

        .operator {
            background-color: #ff9500; /* Orange for operators */
        }

        .operator:hover {
            background-color: #cc7000;
        }

        .clear {
            background-color: #ff3b30; /* Red for clear */
        }
        
        .equals {
            grid-column: span 2; /* Span two columns */
            background-color: #007bff;
        }

        .equals:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons-grid">
            <button class="btn clear" data-action="clear">AC</button>
            <button class="btn operator" data-action="percentage">%</button>
            <button class="btn operator" data-action="divide">/</button>
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-action="multiply">*</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-action="subtract">-</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-action="add">+</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn equals" data-action="calculate">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelector('.buttons-grid');
        let currentInput = '';
        let operator = null;
        let previousValue = null;
        let waitingForSecondOperand = false;

        function updateDisplay(value) {
            display.textContent = value;
        }

        function handleNumber(number) {
            if (waitingForSecondOperand) {
                currentInput = number;
                waitingForSecondOperand = false;
            } else {
                // Prevent multiple decimals
                if (number === '.' && currentInput.includes('.')) return;
                // Replace '0' with the number if it's the first input
                currentInput = currentInput === '0' && number !== '.' ? number : currentInput + number;
            }
            updateDisplay(currentInput);
        }

        function handleOperator(nextOperator) {
            const inputValue = parseFloat(currentInput);

            if (operator && waitingForSecondOperand) {
                operator = nextOperator;
                return;
            }

            if (previousValue === null) {
                previousValue = inputValue;
            } else if (operator) {
                const result = calculate(previousValue, inputValue, operator);
                currentInput = String(result);
                previousValue = result;
                updateDisplay(currentInput);
            }

            waitingForSecondOperand = true;
            operator = nextOperator;
        }

        function calculate(val1, val2, op) {
            switch (op) {
                case '+': return val1 + val2;
                case '-': return val1 - val2;
                case '*': return val1 * val2;
                case '/': return val1 / val2;
                case '%': return val1 / 100;
                default: return val2;
            }
        }

        function handleAction(action) {
            switch (action) {
                case 'clear':
                    currentInput = '0';
                    operator = null;
                    previousValue = null;
                    waitingForSecondOperand = false;
                    break;
                case 'percentage':
                    // Calculate percentage of the current input
                    currentInput = String(parseFloat(currentInput) / 100);
                    break;
                case 'calculate':
                    if (previousValue === null || operator === null) return;
                    handleOperator('='); // Trigger final calculation
                    operator = null;
                    break;
                default:
                    // For operators like +, -, *, /
                    handleOperator(action);
                    return;
            }
            updateDisplay(currentInput);
        }

        buttons.addEventListener('click', (e) => {
            const target = e.target;
            if (!target.classList.contains('btn')) return;

            if (target.dataset.value) {
                handleNumber(target.dataset.value);
            } else if (target.dataset.action) {
                handleAction(target.dataset.action);
            }
        });
        
        // Initial display setup
        updateDisplay('0');
    </script>
</body>
</html>
