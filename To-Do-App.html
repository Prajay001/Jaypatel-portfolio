<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List (Single File)</title>
    
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
        }

        .task-form {
            display: flex;
            margin-bottom: 20px;
        }

        #task-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            font-size: 1em;
        }

        #add-btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #add-btn:hover {
            background-color: #0056b3;
        }

        /* Filter Buttons */
        .filter-controls {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .filter-btn {
            padding: 8px 15px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: bold;
            color: #666;
            transition: color 0.3s, border-bottom 0.3s;
        }

        .filter-btn.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }

        /* Task List */
        #task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 10px;
            border-bottom: 1px solid #eee;
            background: #fff;
            cursor: pointer;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-text {
            flex-grow: 1;
            transition: color 0.3s;
        }

        .completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>My Persistent Tasks</h1>

        <form class="task-form">
            <input type="text" id="task-input" placeholder="What needs to be done?" required>
            <button type="submit" id="add-btn">Add Task</button>
        </form>

        <div class="filter-controls">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="task-list">
            </ul>
    </div>

    <script>
        // Get DOM elements
        const form = document.querySelector('.task-form');
        const taskInput = document.getElementById('task-input');
        const taskList = document.getElementById('task-list');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // Array to hold all tasks. Loads from localStorage on start.
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';

        // --- Core Functions ---

        // 1. Save tasks to Local Storage (handles Persistence)
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // 2. Render the tasks to the DOM (handles Filtering)
        function renderTasks() {
            taskList.innerHTML = ''; // Clear existing list

            const filteredTasks = tasks.filter(task => {
                if (currentFilter === 'active') return !task.completed;
                if (currentFilter === 'completed') return task.completed;
                return true; // 'all' filter
            });

            // Iterate over the filtered tasks to create list items
            filteredTasks.forEach((task, index) => {
                // Find the original index for accurate manipulation
                const originalIndex = tasks.findIndex(t => t.text === task.text && t.completed === task.completed);
                
                const listItem = document.createElement('li');
                listItem.classList.add('task-item');
                if (task.completed) {
                    listItem.classList.add('completed');
                }
                
                // Use the original index as the data-id for accurate deletion/toggle
                listItem.dataset.id = originalIndex; 

                // Task text span
                const taskText = document.createElement('span');
                taskText.classList.add('task-text');
                taskText.textContent = task.text;
                
                // Delete button
                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('delete-btn');
                deleteBtn.textContent = 'Delete';
                
                // Append elements
                listItem.appendChild(taskText);
                listItem.appendChild(deleteBtn);
                taskList.appendChild(listItem);
            });
        }

        // --- Event Listeners and Handlers ---

        // Handle Form Submission (Add Task)
        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent page reload

            const text = taskInput.value.trim();
            if (text === '') return; // Ignore empty tasks

            // Add new task object
            tasks.push({ text: text, completed: false });
            
            taskInput.value = ''; // Clear input
            saveTasks();
            renderTasks();
        });

        // Handle Clicks on the List (Toggle Complete or Delete)
        taskList.addEventListener('click', (e) => {
            const listItem = e.target.closest('.task-item');
            if (!listItem) return; // Clicked outside a task item

            // Get the original index from the data attribute
            const index = parseInt(listItem.dataset.id);

            if (e.target.classList.contains('delete-btn')) {
                // Delete task
                tasks.splice(index, 1);
            } else {
                // Toggle completion status
                tasks[index].completed = !tasks[index].completed;
            }

            saveTasks();
            renderTasks();
        });

        // Handle Filter Button Clicks
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Update the filter
                currentFilter = button.dataset.filter;
                
                // Update active class for styling
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                renderTasks();
            });
        });

        // Initial render when the page loads
        document.addEventListener('DOMContentLoaded', renderTasks);
    </script>
</body>
</html>
